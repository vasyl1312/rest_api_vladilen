<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Rest API</title>
  </head>
  <body>
    <div class="container pt-3" id="app">
      <h1>REST API</h1>
      <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Ім'я</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.name"
          />
        </div>
        <div class="form-group mr-5">
          <label for="value" class="mr-3">Значення</label>
          <input
            type="text"
            class="form-control"
            id="value"
            v-model="form.value"
          />
        </div>
        <button class="btn btn-primary" type="submit">Створити</button>
      </form>

      <div class="card mb-3" v-for="contact in contacts">
        <div class="card-body">
          <h5 class="card-title">{{contact.name}}</h5>
          <p class="card-text">{{contact.value}}</p>
          <button class="btn btn-primary">Відмінити</button>
          <button class="btn btn-danger">Видалити</button>
        </div>
      </div>
    </div>

    <script type="module" src="frontend.js"></script>
  </body>
</html>
